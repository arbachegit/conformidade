<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com o Risk - Conformidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .card-content {
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            flex-shrink: 0;
            z-index: 2;
        }
        .message-content {
            border-radius: 18px;
            padding: 10px 15px;
            max-width: calc(100% - 130px);
            margin: 0 15px;
        }
        .risk-message .message-content {
            background-color: #006400; /* Verde escuro */
            color: white;
        }
        .user-message {
            flex-direction: row-reverse;
        }
        .user-message .message-content {
            background-color: #00008B; /* Azul escuro */
            color: white;
        }
        .user-message .avatar {
            order: 1;
            margin-left: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            background-color: #00008B; /* Azul escuro */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: left;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #0000CD; /* Azul m√©dio */
        }
        .option-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 0.6s infinite alternate;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
        .close-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .close-button:hover {
            background-color: #45a049;
        }
        .end-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
                border-radius: 0;
            }
            .card-content {
                padding: 10px;
            }
            .avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .message-content {
                max-width: calc(100% - 110px);
            }
            .option-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container" class="card">
        <div class="card-content">
            <!-- Quiz content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Ao lidar com uma tarefa que envolve riscos, como voc√™ age?",
                options: [
                    { id: 1, text: "Eu avalio cuidadosamente os riscos antes de tomar qualquer decis√£o ou iniciar a tarefa." },
                    { id: 2, text: "Eu come√ßo a tarefa imediatamente, sem pensar nos riscos envolvidos, pois preciso atender √†s metas." }
                ],
                correctAnswer: 1,
                explanation: "Ser cauteloso implica considerar os riscos antecipadamente, o que ajuda a evitar problemas futuros e a agir de maneira respons√°vel."
            },
            {
                question: "Como voc√™ lida com uma decis√£o importante que pode impactar outras √°reas da empresa?",
                options: [
                    { id: 1, text: "Eu tomo a decis√£o rapidamente, e envolvo as outras √°reas, ao longo da execu√ß√£o." },
                    { id: 2, text: "Eu analiso os impactos e consulto pessoas-chave antes de tomar a decis√£o." }
                ],
                correctAnswer: 2,
                explanation: "A prud√™ncia envolve avaliar as consequ√™ncias e buscar orienta√ß√µes quando necess√°rio, evitando a√ß√µes precipitadas que possam prejudicar o ambiente organizacional."
            },
            {
                question: "Ao receber um feedback inesperado, qual √© a sua atitude?",
                options: [
                    { id: 1, text: "Eu paro para refletir sobre o feedback, considerando como posso us√°-lo para melhorar." },
                    { id: 2, text: "Eu o avalio, por√©m, preciso ter autoconfian√ßa e seguran√ßa em quem eu sou" }
                ],
                correctAnswer: 1,
                explanation: "Ser reflexivo √© dedicar tempo para considerar feedbacks e experi√™ncias, promovendo aprendizado e crescimento constante."
            },
            {
                question: "Quando surge uma nova ideia, como voc√™ decide se deve coloc√°-la em pr√°tica?",
                options: [
                    { id: 1, text: "Eu analiso a ideia com calma antes de decidir se vale a pena implement√°-la." },
                    { id: 2, text: "Eu implemento a ideia caso ela seja uma diretriz da companhia, pois preciso respeitar as lideran√ßas." }
                ],
                correctAnswer: 1,
                explanation: "Evitar impulsividade ajuda a tomar decis√µes mais fundamentadas, o que reduz o risco de erros e promove uma abordagem mais controlada e respons√°vel."
            }
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;
        let isCorrect = null;

        function appendToQuiz(element) {
            const container = document.querySelector('.card-content');
            container.appendChild(element);
            container.scrollTop = container.scrollHeight;
        }

        function startQuiz() {
            // Sauda√ß√£o inicial
            appendToQuiz(createMessage('Risk diz:', 'Ol√°, tudo bem? Vamos testar os seus conhecimentos?', 'ü§ñ', '#3498db', false));

            // Anima√ß√£o de carregamento
            appendToQuiz(createLoading());

            setTimeout(() => {
                const container = document.querySelector('.card-content');
                container.removeChild(container.lastChild);

                // Men√ß√£o ao autodom√≠nio
                appendToQuiz(createMessage('Risk diz:', 'Vamos falar da conformidade.', 'ü§ñ', '#3498db', false));

                // Anima√ß√£o de carregamento
                appendToQuiz(createLoading());

                setTimeout(() => {
                    const container = document.querySelector('.card-content');
                    container.removeChild(container.lastChild);

                    // Iniciar o quiz
                    renderQuiz();
                }, 1000);
            }, 1000);
        }

        function renderQuiz() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];

                // Show loading before question
                appendToQuiz(createLoading());
                setTimeout(() => {
                    const container = document.querySelector('.card-content');
                    container.removeChild(container.lastChild);

                    // Render question
                    appendToQuiz(createMessage('Risk pergunta:', question.question, 'ü§ñ', '#3498db', false));
            
                    // Show loading before options
                    appendToQuiz(createLoading());
                    setTimeout(() => {
                        const container = document.querySelector('.card-content');
                        container.removeChild(container.lastChild);
                        
                        // Render options
                        const optionsContainer = document.createElement('div');
                        optionsContainer.className = 'options';
                        question.options.forEach(option => {
                            const button = document.createElement('button');
                            button.className = 'option-button';
                            button.innerHTML = `<span>${option.text}</span>
							<span class="avatar" style="background-color: #2ecc71; color: white;">üòä</span>`;
							
							
                            button.onclick = () => handleSelectAnswer(option.id);
                            optionsContainer.appendChild(button);
                        });
                        appendToQuiz(optionsContainer);
                    }, 1000);
                }, 1000);
            }
        }
		
		

        function handleSelectAnswer(answerId) {
            selectedAnswer = answerId;
            isCorrect = answerId === quizData[currentQuestion].correctAnswer;
            
            // Show loading before user answer
            appendToQuiz(createLoading());
            setTimeout(() => {
                const container = document.querySelector('.card-content');
                container.removeChild(container.lastChild);

                // Render user answer
                const selectedOption = quizData[currentQuestion].options.find(opt => opt.id === selectedAnswer);
                appendToQuiz(createMessage('Resposta:', selectedOption.text, 'üòä', '#2ecc71', true));

                // Show loading before Risk's response
                appendToQuiz(createLoading());
                setTimeout(() => {
                    const container = document.querySelector('.card-content');
                    container.removeChild(container.lastChild);

                    // Render feedback
                    const message = `
                        <p>${isCorrect ? 'Parab√©ns! Voc√™ acertou!' : 'Ops! N√£o foi dessa vez.'}</p>
                        <p>${quizData[currentQuestion].explanation}</p>
                    `;
                    appendToQuiz(createMessage('Risk responde:', message, 'ü§ñ', '#3498db', false));

                    // Anima√ß√£o de carregamento de 6 segundos entre "Risk responde" e "Risk diz"
                    appendToQuiz(createLoading());
                    setTimeout(() => {
                        const container = document.querySelector('.card-content');
                        container.removeChild(container.lastChild);
                        if (currentQuestion < quizData.length - 1) {
                            appendToQuiz(createMessage('Risk diz:', 'Vamos para a pr√≥xima!', 'ü§ñ', '#3498db', false));
                            currentQuestion++;
                            setTimeout(renderQuiz, 1000);
                        } else {
                            finishQuiz();
                        }
                    }, 6000);
                }, 1000);
            }, 1000);
        }

        function createMessage(title, content, avatar, avatarBgColor, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'risk-message'}`;
            messageDiv.innerHTML = `
                ${isUser ? '' : `<div class="avatar" style="background-color: ${avatarBgColor}; color: white;">${avatar}</div>`}
                <div class="message-content">
                    <p><strong>${title}</strong></p>
                    <p>${content}</p>
                </div>
                ${isUser ? `<div class="avatar" style="background-color: ${avatarBgColor}; color: white;">${avatar}</div>` : ''}
            `;
            return messageDiv;
        }

        function createLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            return loading;
        }

        function finishQuiz() {
            // Show loading before final message
            appendToQuiz(createLoading());
            setTimeout(() => {
                const container = document.querySelector('.card-content');
                container.removeChild(container.lastChild);
                appendToQuiz(createMessage('Risk diz:', 'Parab√©ns por completar o quiz!', 'ü§ñ', '#3498db', false));
                
                // Show loading before closing suggestion
                appendToQuiz(createLoading());
                setTimeout(() => {
                    const container = document.querySelector('.card-content');
                    container.removeChild(container.lastChild);
                    const closeMessage = createMessage('Risk sugere:', 'Voc√™ gostaria de encerrar este quiz?', 'ü§ñ', '#3498db', false);
                    appendToQuiz(closeMessage);

                    const closeButton = document.createElement('button');
                    closeButton.className = 'close-button';
                    closeButton.textContent = 'Tchau';
                    closeButton.onclick = () => {
                        try {
                            window.close();
                        } catch (e) {
                            alert('N√£o foi poss√≠vel fechar a aba automaticamente. Por favor, feche-a manualmente.');
                        }
                    };
                    appendToQuiz(closeButton);
                }, 1000);
            }, 1000);
        }

        // Start the quiz
        startQuiz();
    </script>
</body>
</html>
